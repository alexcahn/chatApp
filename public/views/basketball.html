<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basketball Chatroom</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <ul id="messages"></ul>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <form action="">
          <div class="input-group">
            <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..."
              aria-label="Message...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit">Send</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>

    function startChatting() {
      var person = prompt("Please enter your name");
      if (!person) {
        alert("please enter a username")
        startChatting()
      }
      else if (person != null) {
        const room = 'Basketball';

        const socket = io('/sports');
        $('form').submit(() => {
          let msg = person + ": " + $('#m').val()
          socket.emit('message', { msg, room });
          $('#m').val('')
          return false
        });

        socket.on('connect', () => {
          // emiting to everybody using the message event, user connected appears in actual html
          socket.emit('join', { room: room, person: person })
        })

        socket.on('message', (msg) => {
          $('#messages').append($('<li>').text(msg));
        })
      }
    }

    startChatting()

  </script>
</body>

</html>
